<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">Learning</a>
			</div>
			<div class="navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="javascript:;">Useful Links</a></li>
					<li><a href="http://emberjs.com/guides/getting-started/displaying-a-models-completeness/">Current Position in Tutorial</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="wrapper container">
		<div class="page-header">
			<h1>Todo</h1>
		</div>
		<section id="todoapp" class="container">
			<div class="row">

			</div>
		</section>
	</div>

	<script type="text/x-handlebars" data-template-name="todos">
		<header id="header">
			{{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
		</header>

		<section id="main">
			<ul id="todo-list">
				{{#each todo in model}}
					<li {{bind-attr class="todo.isCompleted:completed"}}>
						<input type="checkbox" class="toggle">
						<label>{{todo.title}}</label><button class="destroy"></button>
					</li>
				{{/each}}
			</ul>

			<input type="checkbox" id="toggle-all">
		</section>

		<footer id="footer">
			<span id="todo-count">
				<strong>2</strong> todos left
			</span>
			<ul id="filters">
				<li>
					<a href="all" class="selected">All</a>
				</li>
				<li>
					<a href="active">Active</a>
				</li>
				<li>
					<a href="completed">Completed</a>
				</li>
			</ul>

			<button id="clear-completed">
				Clear completed (1)
			</button>
		</footer>
	</section>

	<footer id="info">
		<p>Double-click to edit a todo</p>
	</footer>
	</script>
<script src="js/libs/jquery-1.11.1.min.js"></script>
<script src="js/libs/handlebars-v1.3.0.js"></script>
<script src="js/libs/ember.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/application.js"></script>
<script src="js/router.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/controllers/todos_controller.js"></script>
</body>
</html>
